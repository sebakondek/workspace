				</div>
				<div class="form-group">

				</div>
				<div class="form-group">
					<label for="sexo">Sexo</label><br>
				      <div>
				        <label for="radio1"></label>Masculino
				         <input type="radio" name="myradiogroup1" id="radio1" value="masculino" required/>
				        <label for="radio2"></label>Femenino
				         <input type="radio" name="myradiogroup1" id="radio2" value="femenino"/>
				      </div>
				  </div>
				<div class="form-group">
					<label for="direccion">Direccion</label>

				</div>
				<div class="form-group">
					<label for="Localidad">Localidad</label>
						<select class="form-control" required>
							<option></option>
							<option>Ciudad Aut√≥noma de Buenos Aires</option>
							<option>GBA Norte</option>
							<option>GBA Sur</option>
							<option>GBA Oeste</option>
						</select>
				</div>
				<div class="form-group">
					<label for="gustos">Gustos</label><br>
					<div class="checkbox">
						<label class="checkbox-inline">
						  <input type="checkbox" id="checkbox1" value="milanesa"> Milanesa
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" id="checkbox2" value="hamburguesa"> Hamburguesa
						</label>
						<label class="checkbox-inline">

						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" id="checkbox3" value="salchicha"> Salchicha
						</label>
					</div>
				</div>
				<div class="form-group">

					<textarea class="form-control" rows="3"></textarea>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success" id="btnAceptar">Aceptar</button>
