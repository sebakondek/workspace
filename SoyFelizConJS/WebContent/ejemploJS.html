		function operacionX() {
			
			var campo1 = document.getElementById("numero1");
			var campo2 = document.getElementById("numero2");
			var num1 = parseFloat(campo1.value);
			var num2 = parseFloat(campo2.value);
			
			var operacion = document.getElementById("operacion");
			var operar = operacion.value;
			
			switch(operar){
			 case "sumar": sumar(num1,num2);
			 	break;
			 case "restar": restar(num1,num2);
			 	break;
			 case "multiplicar":  multiplicar(num1,num2);
			 	break;
			 case "dividir": dividir(num1,num2);
			 	break;
			}
		}
		
		function sumar(num1,num2){
			
			var camporesult = document.getElementById("resultado");
			total = num1 + num2;
			camporesult.value = total;
		}
		
		function restar(num1,num2){
			
			var camporesult = document.getElementById("resultado");
			result = num1 - num2;
			camporesult.value = result;
		}
		
		function multiplicar(num1,num2){
			
			var camporesult = document.getElementById("resultado");
			result = num1 * num2;
			camporesult.value = result;
		}
		
		function dividir(num1,num2){
			
			var camporesult = document.getElementById("resultado");
			if(num2 != 0){
				result = num1 / num2;
				camporesult.value = result;
			} else {
				alert("NO SE PUEDE DIVIDIR POR 0");
			}
		}
		
	</script>
